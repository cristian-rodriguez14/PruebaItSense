<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%">
      <label class="col-sm-2 col-form-label">Nombre Producto</label>
      <div class="col-sm-10">
        <input
          type="text"
          disabled="true"
          class="form-control"
          [(ngModel)]="ProductNombre"
          placeholder="Nombre del producto"
        />
      </div>
  
      <label class="col-sm-2 col-form-label">Fecha de Egreso</label>
      <div class="col-sm-10">
        <input type="date" [(ngModel)]="ProductFechaEgreso" />
      </div>
    </div>  
  </div>
  
  
  <button
    (click)="deleteProduct()"
    *ngIf="pd.ProductId != 0"
    class="btn btn-primary"
  >
    Salida de producto
  </button>
